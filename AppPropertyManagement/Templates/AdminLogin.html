{% extends 'base.html' %}
{% block content %}
{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
{% endfor %}

 {% endif %}

<div class="container">
    <div class="row">
      <div class="mx-auto" style="width: 340px;margin: 50px auto;">
        <div class="card card-signin my-5">
          <div class="card-body" >
          	<hr class="my-4">
            <h3 class="card-title text-center">Admin Sign In</h3>

            <form class="form-signin" action="/AdminLogin/" method="POST">
                {% csrf_token %}
              <div class="form-label-group">
              	<label for="Username">Username</label>
                <input type="text" id="Username" name="admin" class="form-control" placeholder="Username" required="" autofocus>                
              </div>
              <br>
              <div class="form-label-group">
              	<label for="inputPassword">Password</label>
                <input type="password" id="password" name="passwords" class="form-control" placeholder="Password" required>
                <br>
              </div>
              <a href="/AdminRegister/"><label class="custom-control-label" for="customCheck1">New User/Register</label></a>
              <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


	
</div>
<br>




{% endblock %}
